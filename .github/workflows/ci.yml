name: Tester task CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '21'

    - name: Grant execute permissions
      run: chmod +x gradlew start-docker.sh stop-docker.sh

    - name: Run tests
      run: ./gradlew test

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test report
        path: app/build/reports/tests/jvmTest

    - name: Run performance tests
      run: |
        ./start-docker.sh
        pip install bzt
        cat > quick_test.yml << EOF
          execution:
          - concurrency: 10
            ramp-up: 30s
            hold-for: 1m
            scenario: quick-test

          scenarios:
            quick-test:
              requests:
              - http://localhost:8080/todos
        EOF
        bzt quick_test.yml
        ./stop-docker.sh